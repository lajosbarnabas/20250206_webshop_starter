<div class="background">

</div>
<div class="container">
    <div class="form-container">
        <div class="close-btn" (click)="cancel()">X</div>
        <h2>Termék hozzáadása</h2>
        <form id="productForm" (submit)="save()">
            <input type="text" name="productName" placeholder="Termék neve" required [(ngModel)]="product.name">
            <textarea name="productDescription" placeholder="Leírás" rows="4" required [(ngModel)]="product.description"></textarea>
            <input type="number" name="productPrice" placeholder="Ár (Ft)" required [(ngModel)]="product.price">
            <input type="file" name="productImage" accept="image/*" (change)="imageChanged($event)">
            @if (!product.id){
                <button type="submit">Hozzáadás</button>
            }
            @else{
                <button type="submit">Mentés</button>
            }
            @if(errorMessage){
                <div class="error">{{errorMessage}}</div>
            }
        </form>

    </div>
</div>
