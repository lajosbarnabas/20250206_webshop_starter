<div class="order-container">
    @for (order of orders; track $index) {
    <div class="order">
        <div class="order-header" onclick="toggleOrder(this)">
            <span>{{order.id}}</span>
            <span>{{order.orderDate}}</span>
            <span>{{order.sumPrice}} Ft</span>
        </div>
        <div class="order-details">
            <ul>
                @for (orderItem of order.orderItems; track $index) {
                <li><span>{{orderItem.productName}}</span> <span>{{orderItem.sumPrice}} Ft</span></li>
                }
            </ul>
        </div>
    </div>
    }
</div>
